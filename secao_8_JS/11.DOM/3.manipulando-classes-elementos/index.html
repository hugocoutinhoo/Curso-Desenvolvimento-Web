<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando classes de elementos</title>
    <style>
        .estilo1 {
            background: #FF0000;
            color: white;
        }   

        .estilo2 {
            width: 400px;
            height: 50px;
            background: red;
            text-align: center;
            font-size: 25px;
            color: white;
            padding: 25px;
        }
    </style>
    <script>
        function modificaClasse() {
            document.getElementById('mensagem').className = 'estilo2'
        }
    </script>
</head>
<body>
    <div id="mensagem" class="estilo1">
        Modificando a classe do elemento
    </div>
    <br> <hr> <br>
    <button type="button" onclick="modificaClasse()">
        Aplicar classe
    </button>
</body>
</html>
