<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Manipulando estilos de elementos</title>   
    <script>
        function modificaEstilo(corDeFundo, largura, altura) {
            document.getElementById('quadrado').style.background = corDeFundo
            document.getElementById('quadrado').style.width = largura
            document.getElementById('quadrado').style.height = altura
        }
    </script> 
</head>
<body>
    <h3>Manipulando estilos</h3>

    <button type="button" onclick="modificaEstilo('#FF0000', '200px', '300px')">Vermelho</button>
    <button type="button" onclick="modificaEstilo('#00FF00', '300px', '400px')">Verde</button>
    <button type="button" onclick="modificaEstilo('#0000FF', '400px', '500px')">Azul</button>

    <hr> <br>

    <div style="border: solid 1px #000; width: 100px; height: 100px;" id="quadrado">

    </div>
    
</body>
</html>
