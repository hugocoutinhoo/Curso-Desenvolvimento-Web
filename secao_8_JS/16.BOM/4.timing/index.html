<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM - timing</title>
    <script>
        //setTimeout(function() { document.write('Teste <br>')}, 2000)

        var i = 5

        var x = setInterval(function() { 
            document.write(i)
            i--

            if (i === 0) {
                //window.location.reload()
                clearInterval(x)
            }
        }, 1000)

        
    </script>
</head>
