<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Mouse</title>
    <script src="script.js"></script>
</head>
<body>
    <div onclick="acao1()" style="background: #6f7a3a; height: 150px; width: 150px;">     
    </div>
    <div ondblclick="acao1()" style="background: #ff0000; height: 150px; width: 150px;">     
    </div>
    <div onmouseup="acao1()" style="background: #00ffff; height: 150px; width: 150px;">     
    </div>
    <div onmouseover="acao1()" style="background: #4ec200; height: 150px; width: 150px;">     
    </div>
    <div onmouseout="acao1()" style="background: #380058; height: 150px; width: 150px;">     
    </div>
    <div onclick="acao1()" onmouseout="acao2()" style="background: #000000; height: 150px; width: 150px;">     
    </div>
</body>
</html>
