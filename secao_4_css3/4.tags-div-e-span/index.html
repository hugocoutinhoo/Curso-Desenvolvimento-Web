<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags: div e span</title>
    <style type="text/css">
        #topo {
            background: rgb(62, 62, 75);
        }
        #conteudo {
            background: rgb(255, 153, 0);
        }
        #rodape {
            background: green;
            text-align: center;
            font-weight: bold;
            color: white;
        }
        .produto {
            background: gray;
            margin: 10px;
        }
        .azul {
            color: blue;
        }
        
    </style>
</head>
<body>
    <div id="topo">
        <img src="imagens/logo-amazon-256.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>
    <div id="conteudo">
        <div class="produto">Produto 1</div>
        <div class="produto">Produto 2</div>
        <div class="produto">Produto 3</div>
    </div>

    <div id="rodape">
        Todos os <span class="azul">direitos</span> reservados.
    </div>
</body>
</html>
